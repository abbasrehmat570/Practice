        <img id="bulb" src="/images/boff.png" alt="bulb_Off" srcset=""><br>

        <button onclick="document.getElementById('bulb').src = '/images/boff.png' ">Turn Off</button>

        <button onclick="document.getElementById('bulb').style.display = 'none' ">Hide</button>
